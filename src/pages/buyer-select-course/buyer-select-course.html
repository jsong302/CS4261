<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Course</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding-left padding-right>
  <h3>Which class are you buying textbook for?</h3>
  <br>
  <div *ngFor="let course of courses">
    <button ion-button color="primary" (click)="openPage(course)">{{course.course_id}}</button>
  </div>
</ion-content>
