<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Class Info</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #formData="ngForm" (ngSubmit)="onSubmit(formData.value)">    
            <ion-item>
                <ion-label color="primary">Course Name</ion-label>
                <ion-input type="text" ngControl="name" placeholder="CS 4261"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Instructor</ion-label>
                <ion-input type="text" ngControl="instructor" placeholder="William Eason"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Semester</ion-label>
                <ion-input type="text" ngControl="semester" placeholder="Fall 2016"></ion-input>
            </ion-item>
            <button ion-button color="primary">Next</button>
        </form>
    </ion-list>
</ion-content>
