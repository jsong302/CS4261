<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
    <h1>Listings for {{book.title}}</h1>
    <ion-list>
        <ion-item *ngFor="let seller of sellers">
            <p>Seller: {{seller.name}}</p>
            <p>Price: {{seller.price | currency}}</p>
            <button ion-button color="primary" (click)="openPage(seller)">Request Book</button>
        </ion-item>
    </ion-list>
</ion-content>
