<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Set Price</ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding-left padding-right>
    <ion-list>
        <form (ngSubmit)="onSubmit()">    
            <ion-item>
                <ion-label color="primary">I'm selling the book for</ion-label>
                <ion-input type="number" [(ngModel)]="form.price" name="price" placeholder="$0.00" required></ion-input>
            </ion-item>
            <button ion-button type="submit" color="primary">Next</button>
        </form>
    </ion-list>
</ion-content>
