<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Set Price</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">    
            <ion-item>
                <ion-label color="primary">I'm selling the book for</ion-label>
                <ion-input type="number" [(ngModel)]="form.price" ngControl="price" placeholder="$0.00"></ion-input>
            </ion-item>
            <button ion-button type="submit" color="primary">Next</button>
        </form>
    </ion-list>
</ion-content>
