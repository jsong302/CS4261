<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suggested Textbooks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
    <h1>We found these textbooks for CS 4261</h1>
    <ion-card *ngFor="let book of suggestedBooks" (click)="openPage(book)">
        <ion-card-header color="#4a5350">{{book.title}}</ion-card-header>
        <ion-card-content>{{book.author}}</ion-card-content>
    </ion-card>

    <br>
    <p> Not found? Input information below.</p>
    <ion-list>
        <form (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label color="primary">Textbook Name</ion-label>
                <ion-input type="text" [(ngModel)]="form.title" name="title" placeholder="The Study of Mobile Apps"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Author</ion-label>
                <ion-input type="text" [(ngModel)]="form.author" name="author" placeholder="William Eason"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Edition</ion-label>
                <ion-input type="text" [(ngModel)]="form.edition" name="edition" placeholder="3rd"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">ISBN</ion-label>
                <ion-input type="number" [(ngModel)]="form.isbn" name="isbn" placeholder=""></ion-input>
            </ion-item>
            <button ion-button type="submit" color="primary">Next</button>
        </form>
    </ion-list>
</ion-content>
