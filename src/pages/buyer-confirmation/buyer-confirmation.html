<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Confirmation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding-left padding-right>
    <h3>Congratulations! We have notified seller {{seller.name}} about the textbook <i>{{book.title}}</i>. {{seller.name}} will contact you soon.</h3>
    <p>Book Name: {{book.title}}</p>
    <p>Author: {{book.author}}</p>
    <!-- <p>Edition: {{book.edition}}</p> -->
    <p>ISBN: {{book.isbn}}</p>
    <p>Price: {{seller.price}}</p>

    <button ion-button (click)="popRoot()">Home</button>
</ion-content>
