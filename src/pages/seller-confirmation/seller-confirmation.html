<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Confirmation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding-left padding-right>
    <h3>Congratulations! Your textbook information is posted!</h3>
    <p>Course Name: {{course}}</p>
    <p>Instructor: {{instructor}}</p>
    <p>Semester: {{semester}}</p>
    <p>Book Name: {{book.title}}</p>
    <p>Author: {{book.author}}</p>
    <!-- <p>Edition: {{book.edition}}</p> -->
    <p>ISBN: {{book.isbn}}</p>
    <p>Price: {{price}}</p>

    <!-- <button ion-button (click)="Utils.home(this.navCtrl)">Home</button> -->
</ion-content>
