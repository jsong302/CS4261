<ion-view view-title="Book Listings">
  <ion-content>
    <h1>Listings for Mobile Services Textbook</h1>
    <ion-list>
        <ion-item ng-repeat="seller in sellers">
            <p>Seller: {{seller.name}}</p>
            <p>Price: {{seller.price | currency}}</p>
            <button class="button" ui-sref="">Request Book</button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
