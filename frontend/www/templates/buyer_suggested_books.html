<ion-view view-title="Suggested Textbooks">
  <ion-content>
    <ion-card ng-repeat="book in suggestedBooks">
    <ion-card-header>
        {{book.title}}
    </ion-card-header>
    <br>
    <ion-card-content>
        {{book.author}}
    </ion-card-content>
    <br><br>
    </ion-card>
    <br>
    <p> Not found? Input information below.</p>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Textbook Name</ion-label>
            <ion-input placeholder="The Study of Mobile Apps"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Author</ion-label>
            <ion-input placeholder="William Eason"></ion-input>
        </ion-item>
    </ion-list>

    <button ui-sref="" ion-button>Next</button>
  </ion-content>
</ion-view>
